<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title th:text="@{${pagetitle}}"></title>
</head>
<body>
		<div layout:fragment="content" class="container mySpace" th:each="u:${userinfo}">
		
		
						<h1 th:inline="text" > [[${u.username}]]</h1>
						<h3 th:inline="text" >Age : [[${u.age}]]</h3>
						<h3 th:inline="text" >Gender : [[${u.gender}]]</h3>
							
							
			<br><br>
			
			<h2>Favourite Movies</h2>
			<div class="card">	
				<table class="table table-hover">
					<thead>
						<tr>
							<th> </th>
							<th style="vertical-align:middle;text-align:center;">Movie</th>
							<th style="vertical-align:middle;text-align:center;">Release Year</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="m:${profilemovies}">
							<td style="vertical-align:middle;text-align:center;"><img height="82" width="82" th:src="@{${m.image_url}}"/></td>
							<td style="vertical-align:middle;text-align:center;"><a th:href="@{'/movie/' + ${m.name}}" th:text="${m.name}" class="btn btn-dark"></a></td>
							<td style="vertical-align:middle;text-align:center;" th:text="${m.release_year}"></td>
							
						</tr>
					</tbody>
					
					

				</table>
			
		</div>
		<br>
					
     <h2>Reviews</h2>
     <div class="card" th:each="r:${reviews}"  style="visibility: visible; opacity: 1;">
         <h3>[[${r.name}]]
        <span>[[${r.release_year}]]</span></h3>
        <table ><tr><td width="82">
        <img height="82" width="82" th:src="@{${r.image_url}}"/></td>
       
        <td style="text-align:left;">[[${r.description}]]</td>
        </tr>
        </table>
        </div>
					
</div>
</body>
</html>
