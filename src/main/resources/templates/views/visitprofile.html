<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title th:text="${userprofiletitle}"></title>
</head>
<body>

<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Release Year</th>
							<th>Movie</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="m:${profilemovies}">
							<td th:text="${m.release_year}"></td>
							<td><a th:href="@{'/movie/' + ${m.name}}" th:text="${m.name}" class="btn btn-dark"></a></td>
							
						</tr>
					</tbody>
					
					

				</table>
			</div>
		</div>
		
		<div layout:fragment="content" class="container mySpace" th:each="u:${userinfo}">
		
						<p th:inline="text" >Username : [[${u.username}]]</p>
							
							
     <h2>Reviews</h2>
     <div th:each="r:${reviews}"  style="visibility: visible; opacity: 1;">
        <img  th:src="@{${r.image_url}}"/>
        <h3>[[${r.name}]]
        <span>[[${r.release_year}]]</span></h3>
        <p>[[${r.description}]]</p>
        </div>
					
</div>
</body>
</html>
