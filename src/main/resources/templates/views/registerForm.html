<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Register Form</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
	<div class="alert alert-info" th:if="${exist}">
	<p class="text text-center">
	  User with this Email already Exist
	</p>
	</div>
		<form th:action="@{/register}"  method="post">

			<div class="form-group">
				<label for="email" class="form-control-label">Email</label> <input
					type="text" class="form-control" th:field="*{user.email}" id="email" required />
				<div class="text text-danger" th:if="${#fields.hasErrors('user.email')}"
					th:errors="*{user.email}"></div>
			</div>
			<div class="form-group">
				<label for="username" class="form-control-label">username</label> <input
					type="text" class="form-control" th:field="*{userinfo.username}" id="username" required />
				<div class="text text-danger" th:if="${#fields.hasErrors('userinfo.username')}"
					th:errors="*{userinfo.username}"></div>

			</div>
			<div class="form-group">
				<label for="password" class="form-control-label">Password</label> <input
					type="password" class="form-control" th:field="*{user.password}"
					id="password" required />
				<div class="text text-danger"
					th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></div>

			</div>
			<div class="form-group">
				<label for="name" class="form-control-label">name</label> <input
					type="text" class="form-control" th:field="*{userinfo.name}" id="name" />
				<div class="text text-danger" th:if="${#fields.hasErrors('userinfo.name')}"
					th:errors="*{userinfo.name}"></div>

			</div>
			<div class="form-group">
				<label for="surname" class="form-control-label">surname</label> <input
					type="text" class="form-control" th:field="*{userinfo.surname}" id="surname" />
				<div class="text text-danger" th:if="${#fields.hasErrors('userinfo.surname')}"
					th:errors="*{userinfo.surname}"></div>

			</div>
			<input type="Submit" value="Register" class="btn btn-primary" />

		</form>
	</div>
</body>
</html>
