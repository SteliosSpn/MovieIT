<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Add Movie</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
	
		<form th:action="@{/addMovie}" th:object="${movie}" method="post" enctype="multipart/form-data">
		
			<div class="form-group">
				<label for="name" class="form-control-label">Movie Name</label> <input
					type="text" class="form-control" th:field="*{name}" id="name" />
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></div>
			</div>
			
			<div class="form-group">
				<label for="release_year" class="form-control-label">Release Year</label> <input
					type="number" class="form-control" th:field="*{release_year}" id="release_year" />
				<div class="text text-danger" th:if="${#fields.hasErrors('release_year')}"
					th:errors="*{release_year}"></div>
			</div>
			
			<div class="form-group">
				<label for="description" class="form-control-label">Description</label> <input
					type="text" class="form-control" th:field="*{description}" id="description" />
				<div class="text text-danger" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></div>
			</div>
			
			<div class="form-group">
				<label for="image_url" class="form-control-label">Image URL</label> <input
					type="file" name="file" accept="image/*" />
			</div>
			
			<div class="form-group">
				<label for="trailer_url" class="form-control-label">Trailer URL</label> <input
					type="text" class="form-control" th:field="*{trailer_url}" id="trailer_url" />
				<div class="text text-danger" th:if="${#fields.hasErrors('trailer_url')}"
					th:errors="*{trailer_url}"></div>
			</div>

			
			<input type="submit" value="Submit" class="btn btn-primary" />

		</form>
	</div>
</body>
</html>
