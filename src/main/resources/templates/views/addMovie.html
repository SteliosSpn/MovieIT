<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Add Movie</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
	
		<form th:action="@{/addMovie}" th:object="${movie}" method="post" enctype="multipart/form-data">
		
			<div class="form-group">
				<label for="name" class="form-control-label">Movie Name</label> <input
					type="text" class="form-control" th:field="*{name}" id="name" required />
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></div>
			</div>
			
			<div class="form-group">
				<label for="release_year" class="form-control-label">Release Year</label> <input
					type="number" class="form-control" th:field="*{release_year}" id="release_year" required />
				<div class="text text-danger" th:if="${#fields.hasErrors('release_year')}"
					th:errors="*{release_year}"></div>
			</div>
			
			<div class="form-group">
				<label for="description" class="form-control-label">Description</label> <input
					type="text" class="form-control" th:field="*{description}" id="description" required />
				<div class="text text-danger" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></div>
			</div>
			
			<div class="form-group">
				<label for="image_url" class="form-control-label">Image URL</label> <input
					type="file" name="file" accept="image/*" required />
			</div>
			
			<div class="form-group">
				<label for="trailer_url" class="form-control-label">Trailer URL</label> <input
					type="text" class="form-control" th:field="*{trailer_url}" id="trailer_url" required />
				<div class="text text-danger" th:if="${#fields.hasErrors('trailer_url')}"
					th:errors="*{trailer_url}"></div>
			</div>
			
			<div class="form-group">
				<label for="action_tag" class="switch"><span class="slider round"></span>Action</label> <input
					type="checkbox" class="form-control" name="action_tag" />
			</div>
			
			<div class="form-group">
				<label for="comedy_tag" class="switch"><span class="slider round"></span>Comedy</label> <input
					type="checkbox" class="form-control" name="comedy_tag" />
			</div>
			
			<div class="form-group">
				<label for="drama_tag" class="switch"><span class="slider round"></span>Drama</label> <input
					type="checkbox" class="form-control" name="drama_tag" />
			</div>
			
			<div class="form-group">
				<label for="romance_tag" class="switch"><span class="slider round"></span>Romance</label> <input
					type="checkbox" class="form-control" name="romance_tag" />
			</div>
			
			<div class="form-group">
				<label for="horror_tag" class="switch"><span class="slider round"></span>Horror</label> <input
					type="checkbox" class="form-control" name="horror_tag" />
			</div>
			
			<div class="form-group">
				<label for="thriller_tag" class="switch"><span class="slider round"></span>Thriller</label> <input
					type="checkbox" class="form-control" name="thriller_tag" />
			</div>
			
			<div class="form-group">
				<label for="crime_tag" class="switch"><span class="slider round"></span>Crime</label> <input
					type="checkbox" class="form-control" name="crime_tag" />
			</div>
			
			<div class="form-group">
				<label for="adventure_tag" class="switch"><span class="slider round"></span>Adventure</label> <input
					type="checkbox" class="form-control" name="adventure_tag" />
			</div>
			
			<div class="form-group">
				<label for="animation_tag" class="switch"><span class="slider round"></span>Animation</label> <input
					type="checkbox" class="form-control" name="animation_tag" />
			</div>
			
			<div class="form-group">
				<label for="mystery_tag" class="switch"><span class="slider round"></span>Mystery</label> <input
					type="checkbox" class="form-control" name="mystery_tag" />
			</div>
			
			<div class="form-group">
				<label for="scifi_tag" class="switch"><span class="slider round"></span>Sci-fi</label> <input
					type="checkbox" class="form-control" name="scifi_tag" />
			</div>
			

			
			<input type="submit" value="Submit" class="btn btn-primary" />

		</form>
	</div>
</body>
</html>
